<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    /* aqui se recomienda crear una hoja de estilos y enlazarla para aprovechar las propiedades de bootstrap */
    .bg-primary{}
</style>
</head>
<body>
    <!-- navbar comun y silvestre -->
    <!-- navbar expand-NN, NN es el breakpoint que indica cuando los elementos van a colapsar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <!-- ponemos un container para que podamos indicar el contenedor de nuestros elementos  -->
    <div class="container-fluid">
        <!-- logo o nombre de la página o app -->
<a href="#" class="navbar-brand">Mi App</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MiNavbar">
        <!-- sandwich -->
    <span class="navbar-toggler-icon"></span>
    <!-- toggler es un interruptor, si encuentra algo lo quita, si no lo encuentra lo pone -->
</button>
<!-- importante: se requiere un div con las clases collapse navbar-collapse que sirvan de envoltura para los items de  navegacion y que estos colapse correctamente  -->
<div class="collapse navbar-collapse" id="MiNavbar">
    <!-- navbar nav es un contenedor para los li -->
    <ul class="navbar-nav me-auto">
        <li class="nav-item me-1">
            Inicio
        </li>
        <li class="nav-item me-1">
            Contáctenos
        </li>
        <li class="nav-item me-1">
            Acerca de
        </li>
    </ul>
    <button class="btn btn-dark">
        Login
    </button>

</div>
</div>

    
</nav>






    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
